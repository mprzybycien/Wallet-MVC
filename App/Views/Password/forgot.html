{% extends "base.html" %}

{% block title %}Forgot password{% endblock %}

{% block body %}
<div class="welcome-container">
    <h1>Request password reset</h1>

    <form method="post" action="/password/request-reset">

        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" name="email" placeholder="Email address" autofocus requierd class="form-control" />
        </div>

        <br /><button type="submit" class="btn btn-primary">Send password reset</button>

    </form>
</div>
   
{% endblock %}
