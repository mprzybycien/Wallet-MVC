{% extends "base.html" %}

{% block title %}Add new expense category{% endblock %}

{% block body %}
<div class="welcome-container">
    <h1>Add new expense category</h1>

    {% if expenseCatModel.errors is not empty %}
    <p> Errors:</p>
    <ul>
        {% for error in expenseCatModel.errors %}
        <li> {{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <script type="text/javascript">
      function showLimitInput() {
      var checkBox = document.getElementById("myCheck");
      var text = document.getElementById("inputAmount");

      if (checkBox.checked == true){
        text.style.display = "block";
        document.getElementById("inputAmount").required = true;

      } else {
        text.style.display = "none";
        document.getElementById("inputAmount").required = false;
      }
}


    </script>

    <form method="post" id="formProfile" action="/ExpenseCat/create">
          
          <label for="inputName">Name</label>
          <br /><input id="inputName" name="name" placeholder="Insert name of category" required autofocus class="form-control"/><br />

          <input type="checkbox" id="myCheck" onclick="showLimitInput()"> 
          <label for="myCheck"> Set monthly limit ({{ current_user.currency }})</label>

          <input style = "display: none" id="inputAmount" type="number" step="0.01" min="0.01" autofocus class="form-control" name="maximum" placeholder="Insert monthly limit" /> <br />

     <br /> <button type="submit" class="btn btn-primary">Save</button>
        
      <button type="button" onclick="window.location.href='/ExpenseCat/show';" class="btn btn-secondary">Cancel</button>        
</div>
{% endblock %}
