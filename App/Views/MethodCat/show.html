{% extends "base.html" %}

{% block title %}Payment methods{% endblock %}

{% block body %}
    {% if current_user %}

        <div class="addNew addNew-income" onclick="location.href='/methodCat/new';">
            <h2>+</h2>
            <h3>Add new category</h3>
        </div>
        {% for method in methods %}
        <div class="addNew addNew-customize">
            <div class="cell">
                <h5>{{ method.name }}</h5>
            </div>
            <div class="cellBtn">
                <form method="post" action="/methodCat/edit" id="formSignup">
                    <input type="hidden" id="catId" name="catId" value="{{ method.id }}">
                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
            </div>
        </div>
        {% endfor %}
        {% endif %}
{% endblock %}
