<div class="welcome-container">
    <h1>Add new expense</h1>
    {% if expenseModel.errors is not empty %}
    <p> Errors:</p>
    <ul>
        {% for error in expenseModel.errors %}
        <li> {{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}


    <form method="post" action="/test/create" id="formSignup">
<!--
        <div class="form-group">
            <label for="inputAmount">Amount ({{ current_user.currency }})</label>
            <input id="inputAmount" type="number" step="0.01" min="0.01" autofocus required class="form-control" name="amount" placeholder="Insert expense amount" />
        </div> -->


        <div class="form-group">
            <label for="inputCategory">Category</label>
            <select id="inputCategory" name="category" required class="form-control">
                {% for expense in expenses %}
                <option>{{ expense.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="amount">Amount ({{ current_user.currency }})</label>
            <input id="amount" type="text" autofocus required class="form-control" name="amount" placeholder="Insert expense amount" />
        </div>


        <div class="form-group">
            <label for="inputMethod">Payment method</label>
            <select id="inputMethod" name="method" required class="form-control">
                {% for method in methods %}
                <option>{{ method.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="inputDate">Date</label>
            <input id="inputDate" type="date" value='{{ "now"|date("Y-m-d") }}' required class="form-control" name="date"/>
        </div>

        <div class="form-group">
            <label for="inputComment">Comment</label>
            <textarea id="inputComment" name="comment" class="form-control"></textarea>
        </div>

        <br /><button type="submit" class="btn btn-primary">Add expense</button>

    </form>
</div>

{% endblock %}
