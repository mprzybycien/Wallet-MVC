{% extends "base.html" %}

{% block title %}New income{% endblock %}

{% block footer %}

{% endblock %}

{% block body %}
    

    
<div class="welcome-container">
    <h1>Add new income</h1>
    {% if incomeModel.errors is not empty %}
    <p> Errors:</p>
    <ul>
        {% for error in incomeModel.errors %}
        <li> {{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}


    <form method="post" action="/income/create" id="formSignup">

        <div class="form-group">
            <label for="in putAmount">Amount ({{ current_user.currency }})</label>
            <input id="inputAmount" type="number" step="0.01" min="0.01" autofocus required class="form-control" name="amount" placeholder="Insert income amount" />
        </div>
        <div class="form-group">
            <label for="inputCategory">Category</label>
            <select id="inputCategory" name="category" required class="form-control">
                {% for income in incomes %}
                <option>{{ income.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="inputDate">Date</label>
            <input id="inputDate" type="date" value='{{ "now"|date("Y-m-d") }}' required class="form-control" name="date"/>
        </div>

        <div class="form-group">
            <label for="inputComment">Comment</label>
            <textarea id="inputComment" name="comment" class="form-control"></textarea>
        </div>

        <br /><button type="submit" class="btn btn-primary">Add income</button>

    </form>
</div>

{% endblock %}
