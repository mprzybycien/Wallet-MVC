{% extends "base.html" %}

{% block title %}Show stats{% endblock %}

    {% block footer %}

    <div class="container">
        <canvas id="myChart"></canvas>
    </div>
     
    <script>
    let myChart = document.getElementById('myChart').getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#b0a4a4';

    let massPopChart = new Chart(myChart, {
      type:'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{

        labels:[
        {% for expense in expensesTotalSum %}
        '{{ expense.expense_name }}'{% if loop.last == 0 %},{% endif %}

        {% endfor %}
        ],

        datasets:[{
          label:'Expenses',
          data:[
            {% for expense in expensesTotalSum %}
            {{ expense.TotalSum }},
            {% endfor %}
          ],
          backgroundColor:'red'
        }]
      },
      options:{
        title:{
          display:true,
          text:'Expense chart for the indicated period ({{ current_user.currency }})',
          fontSize:25
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#b0a4a4'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        },
        plugins: {
            colorschemes: {
                scheme: 'office.Slate6'
            }
        }
      }
    });
  </script>

  {% endblock %}
