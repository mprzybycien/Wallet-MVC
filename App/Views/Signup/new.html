{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block footer %}

<script src="/js/hideShowPassword.min.js"></script>
<script src="/js/app.js"></script>
    

    <script>
        
        $(document).ready(function() {
            
            $('#formSignup').validate({
                rules: {
                    name: 'required',
                    email: {
                        required: true,
                        email: true,
                        remote: '/account/validate-email'
                    },
                    password: {
                        required: true,
                        minlength: 6,
                        validPassword: true
                    }
                },
                messages: {
                    email: {
                    remote: 'email already taken'
                    }
                }       
            });
            
            
            $('#inputPassword').hideShowPassword({
                show: false,
                innerToggle: 'focus',
                toggle: {
                    className: 'my-toggle'
                }
                
            });
        });

    </script>

 

  {% endblock %}

{% block body %}
<div class="welcome-container">
    <h1>Sign up</h1>

    {% if user.errors is not empty %}
    <p> Errors:</p>
    <ul>
        {% for error in user.errors %}
            <li> {{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post" action="/signup/create" id="formSignup">

      <div class="form-group">
          <label for="inputName">Name</label>
          <input type="text" id="inputName" name="name" placeholder="Name" autofocus value="{{ user.name }}" required class="form-control"/>
      </div>
      <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" id="inputEmail" name="email" placeholder="email address" value="{{ user.email }}" required class="form-control"/>
      </div>
      <div class="form-group">
          <label for="inputPassword">Password</label>
          <input 
          type="password" 
          id="inputPassword" 
          name="password" 
          placeholder="Password" 
          required class="form-control" />
      </div>
        <br /><button type="submit" class="btn btn-primary">Sign up</button>
    </form>
</div>

{% endblock %}
