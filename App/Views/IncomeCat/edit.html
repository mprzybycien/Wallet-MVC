{% extends "base.html" %}

{% block title %}Income category edit{% endblock %}

{% block body %}
<div class="welcome-container">
    <h1>Income category name edit</h1>

    {% if incomeCatModel.errors is not empty %}
    <p> Errors:</p>
    <ul>
        {% for error in incomeCatModel.errors %}
        <li> {{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <form method="post" id="formProfile" action="/IncomeCat/edited">
      <input type="hidden" id="catId" name="id" value="{{ cat.id }}">
      <div class="for-group">
          <label for="inputName">Name</label>
          <input id="inputName" name="name" placeholder="Name" value="{{ cat.name }}" required class="form-control"/>
      </div><br />

      <button type="submit" class="btn btn-primary">Save</button>
        
      <button type="button" onclick="window.location.href='/incomeCat/show';" class="btn btn-secondary">Cancel</button>        
    </form>
    <br />or
    
    <form method="post" action="/incomeCat/delete" id="formSignup">
        <input type="hidden" id="catId" name="catId" value="{{ cat.id }}">
    <br /><button type="submit" class="btn btn-danger">Delete category</button>
    </form>



</div>
{% endblock %}
