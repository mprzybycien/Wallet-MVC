{% extends "base.html" %}

{% block title %}Add new income category{% endblock %}

{% block body %}
<div class="welcome-container">
    <h1>
        Add new income category
    </h1>
    {% if incomeCatModel.errors is not empty %}
    <p>
        Errors:
    </p>
    <ul>
        {% for error in incomeCatModel.errors %}
        <li>
            {{ error }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/IncomeCat/create" id="formProfile" method="post">
        <br/>
        <input autofocus="" class="form-control" id="inputName" name="name" placeholder="Name" required=""/>
        <br/>
        <button class="btn btn-primary" type="submit">
            Save
        </button>
        <button class="btn btn-secondary" onclick="window.location.href='/incomeCat/show';" type="button">
            Cancel
        </button>
    </form>
</div>
{% endblock %}
